


<ul class="list-group" ng-repeat="item in ctrl.items">
    <li class="list-group-item">
        <h4 class="list-group-item-heading"><mark>{{ item.name }}</mark></h1>
          <br />
        <p class="list-group-item-text">
        {{ item.description }}
        </p>
        <br />
        <button ng-click="ctrl.onRemove({index: $index});" type="button" class="btn btn-secondary">Don't want this one!</button>

    </li>

</ul>
